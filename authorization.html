<!DOCTYPE html>
<html>
<head>
	<title>Авторизація</title>
	<link rel="icon" type="image/png" href="images/siteicon2.png"/>
	<link rel="stylesheet" href="styles/authorization.css">
	<link rel="stylesheet" href="styles/shared.css">
	<script src="https://kit.fontawesome.com/6295fc6651.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script defer src="scripts/jquery-3.6.0.js"></script>
	<script defer src="scripts/authorization.js"></script>
</head>
<body>

	<div class="menu" align="center">
		<div class="menulist">
			<a href="index.html" class="logolink"><span style="color: rgb(25, 125, 75);"><i class="fas fa-car"></i></span></a>
			<a href="index.html" class="logolink">KAR-CARS</a>
			<span id="userpagelink" class="menulink2"><a href="" class="menulink2"><i class="far fa-user-circle"></i></a><a id="userpagelink" class="menulink2">Особистий кабінет</a></span>
		</div>
	</div>
	
	<div class="mainwrapper" align="center">
		<div class="newstable" id="authorization">
			<div class="accauntwrapper" id="auth_form">
				<div class="accauntpanel">
					<div class="categoryheader">
						Увійти в акаунт
					</div>
					<div class="loginform">
						<br>
						<input id="auth_login" maxlength="25" size="75" placeholder="E-mail або номер телефону">
						<br>
						<!--<span style="color: rgba(175, 25, 25, 1); float: right; font-size: 18px" class="invalidloginmessage">
							Не знайдено користувача з такими даними
						</span>-->
						<br>	
						
						<input id="auth_password" maxlength="25" size="75" placeholder="Пароль">
						<!--<span style="color: rgba(175, 25, 25, 1); float: right; font-size: 18px">
							Неправильний пароль
						</span>-->
					</div>
					<div id="login_button" class="buybutton" align="center">
						Увійти
					</div>
					<br>
					<span style="font-size: 18px; text-align:center;">
						Не маєте аккаунту? - 
						<span id="go_reg" style="color: rgb(25, 125, 75); box-shadow: 0 2px 0px rgb(25, 125, 75); font-weight: bold; cursor: pointer">
							Реєстрація
						</span>
					</span>	
				</div>
			</div>
			
			<div class="accauntwrapper hidden" id="reg_form">
				<div class="accauntpanel">
					<div class="categoryheader" align="center">
						Реєстрація
					</div>
					<br>
					<div class="loginform">
						<input id='reg_name' type="text" maxlength="25" size="75" placeholder="Ім'я">
						<br>
						<!--<span style="color: rgba(175, 25, 25, 1); float: right; font-size: 18px">
							Неприпустиме ім'я користувача
						</span>
						<br>-->
						<br>
						<input id='reg_logindata' maxlength="25" size="75" placeholder="E-mail або номер телефону">
						<br>
						<!--<span style="color: rgba(175, 25, 25, 1); float: right; font-size: 18px">
							Користувача з такими даними вже зареєстровано
						</span>
						<br>-->
						<br>
						<input id='reg_password' maxlength="25" size="75" value="" placeholder="Пароль">
						<!--<br>
						<span style="color: rgba(175, 25, 25, 1); float: right; font-size: 18px">
							Занадто короткий пароль
						</span>-->
					</div>
				<div class="buybutton" id="reg_button">
					Зареєструватися
				</div>
				<br>
				Вже маєте акаунт? - <span id="go_auth" style="color: rgb(25, 125, 75); box-shadow: 0 2px 0px rgb(25, 125, 75); font-weight: bold; cursor: pointer;">Увійти</span>
			</div>
			</div>
		</div>
	</div>

	<div class="bottommenu">
		<div class="bottommenulist">
			<a href="" class="menulink">Контакти</a>
			<a href="" class="menulink">Правова информація</a>
			<span style="font-size: 24px; color: white; float: right; margin-left: 20px; padding-left: 10px;">
  				<i class="fab fa-telegram"></i>
  				<!--<i class="fab fa-vk"></i>-->
			</span>
		</div>
	</div>
</body>
</html>
